name: Run Python Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.8", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

        source ./bootstrap_ubuntu_ci.sh
        pip install -e .

        # Var was exported by `bootstrap_ubuntu_ci.sh`
        echo "LSL_PYOPTIMIZER_PATH=${LSL_PYOPTIMIZER_PATH}" >> $GITHUB_ENV

    - name: Run Flake8
      run: |
        flake8 .
    - name: Test with pytest
      # Tests are intentionally covered to detect broken tests.
      run: |
        pytest --cov=./lummao --cov=./tests --cov-report=xml
